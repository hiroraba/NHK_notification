<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NHK Notifications OptionPage.</title>
    <script src='javascript/jquery-1.10.2.min.js'></script>
    <script src='javascript/options.js'></script>
    <link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <h4>To use NHK notification. Please get apikey from <a href="http://api-portal.nhk.or.jp/ja">here</a>, and set below.</h3>
      <form class="well" role="form">
        <input type="password" class="form-control" id="api_key" placeholder="set api key">
        <label class="checkbox">
          <input type="checkbox" name="service" value="g1">NHK総合
        </label>
        <label class="checkbox">
          <input type="checkbox" name="service" value="e1">Eテレ
        </label>
        <label class="checkbox">
          <input type="checkbox" name="service" value="s1">NHKBS1
        </label>
        <label class="checkbox">
          <input type="checkbox" name="service" value="s3">NHKBSプレミアム
        </label>
        <label class="checkbox">
          <input type="checkbox" name="service" value="r3">NHK-FM
        </label>
        <button type="submit" class="btn btn-success" id="save">save</button>
      </form>
    </div>
  </body>
</html>
